<html>
<head>
    <title> Orugas </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style/main.css" type="text/css" />
    <script type="text/javascript" src="js/main.js"></script>
    
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery.mousewheel-min.js"></script>
    <script src="js/jquery.terminal-0.6.3.min.js"></script>
    <link href="style/jquery.terminal.css" rel="stylesheet"/>
    
    <script>
        main();
        
        jQuery(function($, undefined) {
            $('#orugas_terminal').terminal(function(command, term) {
                if (command != '')
                    term.echo('[' + get_hour() + '] ' + 'Recibido ' + command);
                if (command == 'error')
                    term.error('test ');
            }, {
                greetings: 'Bienvenido al sistema de orugas versiÃ³n 0.1.3.',
                name: 'Orugas terminal',
                height: 200,
                prompt: '> '});
        });
    </script>
</head>
<body>
<div class="left_column">
    <div class="camara">   
        <img height="300" src="images/tv.png" />
    </div>
    <div class="mapa">
        <iframe width="520" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.es/maps/ms?msa=0&amp;msid=200164137958357439378.0004db0d94895ec9bbd5a&amp;ie=UTF8&amp;t=h&amp;ll=43.362099,-8.412051&amp;spn=0.01092,0.018239&amp;z=15&amp;output=embed"></iframe>
    </div>
    
</div>
<div class="right_column">
    <div class="horizonte_space">
        <div class="horizonte_marco"></div><div class="horizonte" id="horizon"></div>
    </div>
    <div class="brujula_space">
        <div class="brujula_marco"></div><div class="brujula" id="compass"></div>
    </div>
    <div id="orugas_terminal"></div>
</div>

</body>
</html>
