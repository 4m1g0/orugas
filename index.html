<!DOCTYPE html>
<html>
  <head>
    <title>Orugas</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="style/main.css" type="text/css" />
    <script type="text/javascript" src="js/main.js"></script>
    
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery.mousewheel-min.js"></script>
    <script src="js/jquery.terminal-0.6.3.min.js"></script>
    <link href="style/jquery.terminal.css" rel="stylesheet"/>
    
    <script src="/socket.io/socket.io.js"></script>
    
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    
    <script>
        main();
    </script>
  </head>
  <body>
    <div class="left_column">
        <div class="camara">   
            <img height="300" src="images/tv.png" />
        </div>
        <div class="mapa">
            <div id="mapa_text"></div>
            <div id="map-canvas"></div>
        </div>
        
    </div>
    <div class="right_column">
        <div class="right_left">
            <div class="horizonte_space">
                <div class="horizonte_marco"></div><div class="horizonte" id="horizon"></div>
            </div>
            <div class="brujula_space">
                <div class="brujula_marco"></div><div class="brujula" id="compass"></div>
            </div>
        </div>
        <div class="right_right">
            <div class="termometro_space">
                <div class="termometro_marco"></div><div class="termometro" id="termometer"></div>
            </div>
            <div class="luminosidad_space">
                <div class="luminosidad_marco"></div><div class="luminosidad" id="luminosity"></div>
            </div>
        </div>
        <div id="orugas_terminal"></div>
    </div>
  </body>
</html>
